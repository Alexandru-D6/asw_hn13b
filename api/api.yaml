                        "status": 200,
                        "message": "The submission has been unvoted correctly."
                    }
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                MissingID:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "A valid submission id is required."
                    }
                DeletedSubmission:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "The id corresponds to a deleted submission."
                    }
                NotUpvoted:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "The submission is not upvoted."
                    }
        '401':
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorResult:
                  $ref: '#/components/examples/error401'
        '403':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorResult:
                  $ref: '#/components/examples/error403'
                notAuthor:
                  value: |-
                    {
                        "status": 403,
                        "error": "Bad Request",
                        "message": "You are the author of the submission."
                    }
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorResult:
                  $ref: '#/components/examples/error404'
      security:
        - ApiKeyAuth: []
  
