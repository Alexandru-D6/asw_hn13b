openapi: 3.0.1
info:
  version: 1.0.0
  title: Hacker news - HBN13
  description: >-
    Aquesta es la documentacio Open API per la nostra aplicacio REST API de **Hacker news** desplegada a
    <https://serene-ridge-36448.herokuapp.com/>. <br>Totes les operations son executables.
    En cas de necesitar autorizacio,
    cal afegir **Authorize** a la teva solicitud introduint la apiKey que tens en el teu perfil.
servers:
  - url: https://serene-ridge-36448.herokuapp.com/API/v1.0/
paths:
  /submissions/news:
    get:
      tags:
      - Submissions
      summary: Llistat de submissions de tipus news.
      description: Retorna el llistat de submissions ordenat segons el número de likes.
      
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObtainNews'

  /submissions/newest:
    get:
      tags:
      - Submissions
      summary: Llistat de submissions de tipus newest.
      description: Retorna el llistat de submissions ordenat de més recents a menys. 
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObtainNewest'

  /submissions/ask:
    get:
      tags:
      - Submissions
      summary: Llistat de submissions de tipus ask.
      description: Retorna el llistat de publicacions de tipus ask de l'aplicació.
      responses:
        '200':
          description: Seccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObtainNews'
  
  /submissions:
    post:
      tags:
      - Submissions
      summary: Crea una submission
      description: Crea una nova publicació de l'usuari que l'esta creant. 
      requestBody:
        description: Es requereix el titol, el text o la url
        content: 
          application/json:
            schema:
              required:
              - title
              - text
              - url
              type: object
              properties:
                title: 
                  type: string
                  minLength: 4
                  example: Hello world!
                text: 
                  type: string
                  minLength: 4
                  example: Today is the second delivery
                url:
                  type: string
                  example: https://www.eunoia.es/
      responses:
        '200':
          description: Created submission
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
              examples:
                URLcreated:
                  value: |-
                    {
                        "status": 200,
                        "message": "A new URL submission has been created"
                    }
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                MissingContent:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "Not text or url has been introduced."
                    }
                existingURL:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "The introduced url already exists in other submission."
                    }
        '401':
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  value: |-
                    {
                        "status": 404,
                        "error": "Not Found",
                        "message": "This apiKey doesn't exist."
                    }
      security:
      - ApiKeyAuth: []

  /submissions/{id}:
    get:
      tags:
      - Submissions
      summary: Troba una submission segons el seu id.
      description: Retorna el contingut de la publicacio i tots els seus comentaris. 
      parameters:
        - name: id
          in: path
          description: ID de la Submission a buscar
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error400'

        404:
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
    
    put:
      tags:
        - Submissions
      summary: Editeu un comentari donat el seu identificador
      parameters:
        - name: id
          in: path
          description: ID del commentari a editar
          required: true
          schema:
            type: string
      requestBody:
        description: Proporcioneu el contingut dels camps a editar
        content:
          application/json:
            schema:
              required:
                - title
                - text
              type: object
              properties:
                title:
                  type: string
                  minLength: 1
                  maxLength: 240
                  example: Change 1
                text:
                  type: string
                  example: Bon dia
        required: true
      responses:
        '203':
          description: Submission edited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '400':
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/examples/error400'
              examples:
                MissingID:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "A valid submission id is required"
                    }
                MissingAskContent:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "At least one of both title or text is required in order to update the ask submission."
                    }
                MissingURLContent:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "In order to update the url submission, a new title is needed"
                    }
                NoTxtForURL:
                  value: |-
                    {
                        "status": 400,
                        "error": "Bad Request",
                        "message": "A text field is found but the id corresponds to an URL submission."
                    }
        '401':
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                Unauthorized:
                  value: |-
                    {
                        "status": 401,
                        "error": "Unauthorized",
                        "message": "This action requires an apiKEY"
                    }
        '403':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                IncorrectApiKey:
                  value: |-
                    {
                        "status": 403,
                        "error": "Forbidden",
                        "message": "This apiKey doesn't have the permission to edit this submission"
                    }
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                NotFound:
                  value: |-
                    {
                        "status": 404,
                        "error": "Not Found",
                        "message": "Comment with id: 123 doesn't exist in our database"
                    }
      security:
      - ApiKeyAuth: [] 

  /submissions/{id}/upvote:
    put:
      tags:
      - Submissions
      summary: Vota una publicació
      description: Vota una publicació que d'un altre usuari
      parameters:
      - name: id
        in: path
        description: ID de la submission a votar. 
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Submission voted
          content:
            application/json:
              examples:
                Correct:
                  value: |-
                    {
                        "status": 200,
                        "message": "The submission has been upvoted correctly."
                    }
        '401':
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        '403':
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'
        '404':
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
      security:
        - ApiKeyAuth: []

  /submissions/{id}/unvote:
    put:
      tags:
      - Submissions
      summary: Desfà la votació d'una publicació
      description: Borra la votació d'una publicació que ha votat anteriorment.
      parameters:
      - name: id
        in: path
        description: ID de la submission a desvotar. 
        required: true
        schema:
          type: integer
